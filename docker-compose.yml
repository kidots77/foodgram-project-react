# docker-compose.yml
version: '3'

volumes:
  pg_data_production:
  static_volume:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    build: ./backend/
    env_file: .env
    volumes:
      - static_volume:/backend_static/

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static/

  gateway:
    depends_on:
      - backend
      - frontend
    build: ./gateway/
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - media:/app/media/ 
    ports:
      - 8000:80